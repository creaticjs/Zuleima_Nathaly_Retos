<body>
    <h1>jQuery</h1>
    <img src="https://tierracolombiana.org/wp-content/uploads/2016/09/bandera-de-colombia.jpg" id="loagind">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>

      $(function(){
          peticion('https://swapi.co/api/species/1/')
          .then(function(dat){
              console.log(dat);
          })
          .catch(function(){
              console.error("Error")
          })
      })
      function peticion(url){
          return new Promise(function(resolve, reject){
            $.ajax({
              type: "get",
              url: url,
              dataType: "json" 
          })
          .done(function(data){
              console.log(data)
          })
          .fail(function(){
              console.log("ERROR")
          })
          .always(function(){
            console.log('Always')
          });
        });  
      }
      
    </script>
